name: Build Agent

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Go Agent
    runs-on: self-hosted
    env:
      HOME: /tmp/runner-home
      GOCACHE: /tmp/go-cache
      GOMODCACHE: /tmp/go-mod-cache
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git commit info
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'
          cache-dependency-path: agent/go.sum
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            /tmp/go-cache
            /tmp/go-mod-cache
          key: ${{ runner.os }}-go-${{ hashFiles('agent/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        working-directory: ./agent
        run: go mod download
      
      - name: Generate build info
        working-directory: ./agent/cmd/snapperd
        run: go generate
      
      - name: Build binary
        working-directory: ./agent
        run: go build -o bin/snapperd ./cmd/snapperd
      
      - name: Run tests
        working-directory: ./agent
        run: go test -v ./...
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snapperd
          path: agent/bin/snapperd
          retention-days: 30
      
      - name: Extract version from version.go
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: get_version
        run: |
          VERSION=$(grep -oP 'const Version = "\K[^"]+' agent/cmd/snapperd/version.go)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          files: agent/bin/snapperd
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload snapperd to bins bucket
        uses: magicwallet/r2-upload@main
        with:
          endpoint: ${{ vars.S3_URL }}
          access_key_id: ${{ secrets.S3_KEY_ID }}
          secret_access_key: ${{ secrets.S3_SECRET_KEY }}
          bucket: ${{ vars.BIN_BUCKET }}
          file: agent/bin/snapperd
          destination: agent/${{ steps.get_version.outputs.VERSION }}/snapperd

      - name: Upload snapperd to bins bucket
        uses: magicwallet/r2-upload@main
        with:
          endpoint: ${{ vars.S3_URL }}
          access_key_id: ${{ secrets.S3_KEY_ID }}
          secret_access_key: ${{ secrets.S3_SECRET_KEY }}
          bucket: ${{ vars.BIN_BUCKET }}
          file: agent/bin/snapperd
          destination: agent/latest/snapperd
        
