services:
  postgres:
    image: postgres:17-alpine
    container_name: chainsnaps-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chainsnaps}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-chainsnaps}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "55432:5432"
    networks:
      - chainsnaps-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chainsnaps}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: chainsnaps-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration (using PostgreSQL service)
      DATABASE_URL: postgresql://${POSTGRES_USER:-chainsnaps}:${POSTGRES_PASSWORD:-changeme_secure_password}@postgres:5432/${POSTGRES_DB:-chainsnaps}
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-chainsnaps}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-chainsnaps}

      # S3 Configuration
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-https://s3.amazonaws.com}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_REGION: ${S3_REGION:-us-east-1}

      # API Configuration
      API_TITLE: ${API_TITLE:-ChainSnaps API}
      API_VERSION: ${API_VERSION:-1.0.0}
      API_DESCRIPTION: ${API_DESCRIPTION:-API for managing blockchain snapshots in S3 storage}

      # Server Configuration
      HOST: 0.0.0.0
      PORT: 8002
      RELOAD: ${RELOAD:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Scanner Configuration
      SCAN_ON_STARTUP: ${SCAN_ON_STARTUP:-true}
      SCAN_INTERVAL_HOURS: ${SCAN_INTERVAL_HOURS:-6}

    ports:
      - "${API_PORT:-8002}:8002"
    networks:
      - chainsnaps-network
    volumes:
      # Mount the api directory for development (optional - remove for production)
      # - ./api:/app

      # Mount for persistent logs (optional)
      - api_logs:/app/logs

networks:
  chainsnaps-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  api_logs:
    driver: local